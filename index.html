<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album Cover</title>
</head>
<body>

  <!-- Title Box Section -->
  <section id="title-box">
    <h4>PHARRELL WILLIAMS</h4> <!-- Correct content for first <h4> -->
    <h2>HAPPY</h2> <!-- Correct content for <h2> -->
    <h4>FROM DESPICABLE ME 2</h4> <!-- Correct content for second <h4> -->
  </section>

  <!-- Back Section -->
  <section id="back">
    <h3>FROM DESPICABLE ME 2</h3> <!-- Correct content for first <h3> -->
    <h1>HAPPY</h1> <!-- Correct content for <h1> -->
    <h3>WRITTEN BY</h3> <!-- Correct content for second <h3> -->
    <p>PUBLISHED BY</p> <!-- Correct content for <p> -->
    <span>PHARRELLWILLIAMS.COM</span> <!-- Correct content for first <span> -->
    <img src="https://s3.amazonaws.com/learn-verified/columbia-logo.png" alt="Back Cover Image" /> <!-- Correct image src and alt attributes -->
    <span>COLUMBIARECORDS.COM</span> <!-- Correct content for second <span> -->
    <img src="https://s3.amazonaws.com/learn-verified/sony-logo.png" alt="Album Spine" /> <!-- Correct image src and alt attributes -->
  </section>

</body>
</html>
